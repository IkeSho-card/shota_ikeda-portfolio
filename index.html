        const iconData = window.lucide && window.lucide.icons ? window.lucide.icons[name] : null;

        return (
          <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>

              return React.createElement(tag, { ...attrs, key: index });
            })}

             {/* Filters */}
             <div className="bg-white p-6 rounded-3xl border border-ud-border mb-8 shadow-sm">
                <div className="flex items-center gap-2 mb-4 text-ud-heading font-bold">
                   <Filter size={18} /><span>Filters</span>
                </div>
                <div className="flex flex-col md:flex-row gap-6">
                   <div className="flex-1">
                      <label className="block text-xs font-bold text-ud-text/60 uppercase tracking-wider mb-2">Category</label>
                      <div className="flex flex-wrap gap-2">
                         {categories.map(cat => (
                            <button key={cat} onClick={() => setSelectedCategory(cat)} className={`px-4 py-2 rounded-xl text-sm font-bold transition-all border ${selectedCategory === cat ? 'bg-ud-heading text-white border-ud-heading' : 'bg-ud-bg text-ud-text border-ud-border hover:bg-ud-blue-light hover:text-ud-blue'}`}>
                               {cat === 'All' ? 'All' : cat}
                            </button>
                         ))}
                      </div>
                   </div>
                   <div className="shrink-0">
                      <label className="block text-xs font-bold text-ud-text/60 uppercase tracking-wider mb-2">Year</label>
                      <div className="flex flex-wrap gap-2">
                         {years.map(year => (
                            <button key={year} onClick={() => setSelectedYear(year)} className={`px-4 py-2 rounded-xl text-sm font-bold transition-all border ${selectedYear === year ? 'bg-ud-heading text-white border-ud-heading' : 'bg-ud-bg text-ud-text border-ud-border hover:bg-ud-blue-light hover:text-ud-blue'}`}>
                               {year}
                            </button>
                         ))}
                      </div>
                   </div>
                </div>
             </div>

             {/* List */}
             <div className="space-y-4 mb-16">
                {filtered.map(pub => (
                   <div key={pub.id} className="group bg-white rounded-2xl p-6 border border-ud-border shadow-sm hover:shadow-lg hover:border-ud-blue/30 transition-all duration-300">
                      <div className="flex flex-col md:flex-row gap-4 items-start md:items-center">
                         <div className="shrink-0 px-3 py-1 bg-ud-bg border border-ud-border text-ud-heading rounded-lg text-sm font-bold font-mono shadow-sm">
                            {pub.year}
                         </div>
                         <div className="flex-1">
                            <div className="mb-2">
                               <span className={`inline-flex items-center gap-1 px-2.5 py-0.5 rounded-md text-xs font-bold border ${getCategoryColor(pub.category)}`}>
                                  <Tag size={12}/> {pub.category}
                               </span>
                            </div>
                            <h3 className="text-lg font-bold text-ud-heading mb-2 group-hover:text-ud-blue transition-colors leading-snug">
                               {pub.title}
                            </h3>
                            <p className="text-sm text-ud-text mb-1">
                               {pub.authors.map((a, i) => (
                                  <span key={i} className={a.includes('池田') || a.includes('Ikeda') ? "font-bold text-ud-heading underline decoration-ud-blue/30 underline-offset-4" : ""}>
                                     {a}{i < pub.authors.length - 1 ? ', ' : ''}
                                  </span>
                               ))}
                            </p>
                            <p className="text-xs font-bold text-ud-text/50 flex items-center gap-1.5 mt-2">
                               <span className="w-1.5 h-1.5 rounded-full bg-ud-orange"></span>
                               {pub.conference}
                            </p>
                         </div>
                      </div>
                   </div>
                ))}
                {filtered.length === 0 && (
                   <div className="text-center py-12 bg-ud-bg border border-dashed border-ud-border rounded-2xl text-ud-text font-bold">No publications found.</div>
                )}
             </div>

             {/* Invited Talks */}
             <div className="mb-16">
               <div className="flex items-center gap-3 mb-8">
                  <div className="p-3 bg-ud-green-light rounded-xl text-ud-green"><Mic size={24}/></div>
                  <h2 className="text-3xl font-bold text-ud-heading font-sans">Invited Talks</h2>
               </div>
               <div className="space-y-4">
                  {INVITED_TALKS.map((talk, idx) => (
                    <div key={idx} className="group bg-white rounded-2xl p-6 border border-ud-border shadow-sm hover:shadow-lg hover:border-ud-green/30 transition-all duration-300">
                       <div className="flex flex-col md:flex-row gap-4 items-start md:items-center">
                          <div className="shrink-0 px-3 py-1 bg-ud-green-light text-ud-green rounded-lg text-sm font-bold font-mono shadow-sm">
                             Talk
                          </div>
                          <div className="flex-1">
                             <div className="mb-2">
                               <span className="inline-flex items-center gap-1 px-2.5 py-0.5 rounded-md text-xs font-bold border bg-ud-green-light text-ud-green border-ud-green/20">
                                 <Mic size={12} /> Invited Talk
                               </span>
                             </div>
                             <h3 className="text-lg font-bold text-ud-heading mb-2 leading-snug">{talk.title}</h3>
                             <p className="text-sm text-ud-text mb-1"><span className="font-bold text-ud-heading underline decoration-ud-green/30 underline-offset-4">{talk.author}</span></p>
                             <p className="text-xs font-bold text-ud-text/50 flex items-center gap-1.5 mt-2">
                               <span className="w-1.5 h-1.5 rounded-full bg-ud-green"></span>
                               {talk.event}
                             </p>
                          </div>
                       </div>
                    </div>
                  ))}
               </div>
             </div>

             {/* Awards */}
             <div className="mb-16">
               <div className="flex items-center gap-3 mb-8">
                  <div className="p-3 bg-ud-orange-light rounded-xl text-ud-orange"><Trophy size={24}/></div>
                  <h2 className="text-3xl font-bold text-ud-heading font-sans">Awards</h2>
               </div>
               <div className="space-y-4">
                  {AWARDS.map((award, idx) => (
                    <div key={idx} className="group bg-white rounded-2xl p-6 border border-ud-border shadow-sm hover:shadow-lg hover:border-ud-orange/30 transition-all duration-300">
                       <div className="flex flex-col md:flex-row gap-4 items-start md:items-center">
                          <div className="shrink-0 px-3 py-1 bg-ud-orange-light text-ud-orange rounded-lg text-sm font-bold font-mono shadow-sm">
                             Award
                          </div>
                          <div className="flex-1">
                             <div className="mb-2">
                               <span className="inline-flex items-center gap-1 px-2.5 py-0.5 rounded-md text-xs font-bold border bg-ud-orange-light text-ud-orange border-ud-orange/20">
                                 <Trophy size={12} /> Winner
                               </span>
                             </div>
                             <h3 className="text-lg font-bold text-ud-heading mb-2 leading-snug">{award.title}</h3>
                             <p className="text-xs font-bold text-ud-text/50 flex items-center gap-1.5 mt-2">
                               <span className="w-1.5 h-1.5 rounded-full bg-ud-orange"></span>
                               {award.conference}
                             </p>
                          </div>
                       </div>
                    </div>
                  ))}
               </div>
             </div>

             {/* Experience */}
             <div className="mt-24">
                <div className="flex items-center gap-3 mb-10">
                   <div className="p-3 bg-ud-orange-light rounded-xl text-ud-orange"><GraduationCap size={24}/></div>
                   <h2 className="text-3xl font-bold text-ud-heading font-sans">Biography</h2>
                </div>
                <div className="border-l-2 border-ud-border ml-3.5 pl-8 space-y-8 py-2">
                   {EXPERIENCES.map((exp, idx) => (
                      <div key={exp.id} className="relative">
                         <span className="absolute -left-[39px] top-1.5 w-5 h-5 bg-white border-[3px] border-ud-orange rounded-full shadow-sm"></span>
                         <div className="glass p-6 rounded-2xl border border-white hover:bg-white transition-colors">
                            <div className="flex flex-wrap justify-between items-baseline gap-2 mb-1">
                               <h4 className="text-lg font-bold text-ud-heading">{exp.role}</h4>
                               <span className="text-xs font-bold text-ud-orange bg-ud-orange-light px-2 py-1 rounded">{exp.period}</span>
                            </div>
                            <p className="font-bold text-ud-text/80">{exp.organization}</p>
                            <p className="text-sm text-ud-text mt-2">{exp.description}</p>
                         </div>
                      </div>
                   ))}
                </div>
             </div>
          </section>
        );
      };

      // 5. Research Promo (Footer of Home)
      const ResearchPromo = ({ onNavigate }) => (
        <section className="py-24 px-4 bg-white border-t border-ud-border">
           <div className="max-w-4xl mx-auto text-center">
              <div className="inline-block p-3 bg-ud-blue-light text-ud-blue rounded-2xl mb-6"><BookOpen size={32} /></div>
              <h2 className="text-4xl md:text-5xl font-black text-ud-heading mb-6 tracking-tight">For Researchers<br/>& Students</h2>
              <p className="text-lg text-ud-text mb-10 max-w-lg mx-auto">カードベース暗号に関する資料やWebサイトをまとめました。</p>
              <button onClick={() => onNavigate('resources')} className="group inline-flex items-center gap-3 px-8 py-4 bg-ud-heading text-white rounded-full font-bold text-lg hover:bg-ud-blue hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
                 資料・Webサイトを見る <ArrowRight size={20} className="group-hover:translate-x-1 transition-transform"/>
              </button>
           </div>
        </section>
      );

      // 6. Resources Page
      const Resources = ({ onNavigate }) => {
        useEffect(() => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }, []);

        return (
          <div className="min-h-screen pt-32 pb-20 px-4 max-w-5xl mx-auto animate-fade-in-up">
             <div className="text-center mb-16">
                <span className="text-sm font-bold text-ud-blue uppercase tracking-wider mb-2 block">Curated Links</span>
                <h1 className="text-3xl md:text-5xl font-black text-ud-heading mb-6">Resources</h1>
                <p className="text-ud-text font-bold text-lg max-w-xl mx-auto">研究に役立つ論文リストや解説スライド、Webアプリのまとめ</p>
             </div>
             
             {/* Intro Card */}
             <div className="max-w-3xl mx-auto mb-16">
                <div className="bg-white p-10 rounded-[2.5rem] border border-ud-border shadow-md relative overflow-hidden group">
                   <div className="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-ud-blue via-ud-green to-ud-orange"></div>
                   <h3 className="text-2xl font-bold text-ud-heading mb-6 text-center">カードベース暗号とは？</h3>
                   <div className="text-ud-text leading-loose font-medium text-center whitespace-pre-line">
{`カードベース暗号とは、カードやコインなどの物理的な道具を用いて、
秘密計算やゼロ知識証明を実現する技術や研究分野の総称です。

1990年代に分野が確立されてから数多くの研究がされてきました。
最大の特徴は、カードを実際に動かしてプロトコルを実行するため、
その仕組みが直感的に分かりやすい点です。`}
                   </div>
                </div>
             </div>

             {/* Links Grid */}
             <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                {/* 1. Tohoku Univ */}
                <div className="bg-white rounded-3xl p-8 border border-ud-border shadow-sm hover:shadow-lg hover:border-ud-blue/30 transition-all flex flex-col">
                   <div className="flex items-center gap-3 mb-4">
                      <div className="p-3 bg-ud-blue-light text-ud-blue rounded-xl"><FileText size={24} /></div>
                      <h3 className="text-lg font-bold text-ud-heading">東北大学 水木先生 解説論文</h3>
                   </div>
                   <p className="text-sm text-ud-text mb-6 flex-1 leading-relaxed whitespace-pre-line">
{`カードベース暗号のメインストリームである
秘密計算プロトコルに関する研究を中心に解説しています。`}
                   </p>
                   <a href="https://www.jstage.jst.go.jp/article/essfr/9/3/9_179/_pdf" target="_blank" rel="noopener" className="inline-flex items-center gap-2 text-ud-blue font-bold hover:underline text-sm">論文を読む (PDF) <ExternalLink size={14} /></a>
                </div>

                {/* 2. Toho Univ */}
                <div className="bg-white rounded-3xl p-8 border border-ud-border shadow-sm hover:shadow-lg hover:border-ud-blue/30 transition-all flex flex-col">
                   <div className="flex items-center gap-3 mb-4">
                      <div className="p-3 bg-ud-orange-light text-ud-orange rounded-xl"><Layers size={24} /></div>
                      <h3 className="text-lg font-bold text-ud-heading">東邦大学 セミナー資料</h3>
                   </div>
                   <p className="text-sm text-ud-text mb-6 flex-1 leading-relaxed whitespace-pre-line">
{`図解が多く非常に分かりやすいのが特徴で、
コミット型ANDプロトコルやゼロ知識証明について学べます。`}
                   </p>
                   <a href="https://www.lab2.toho-u.ac.jp/sci/is/tsuchiya/CACoSeminar/slide/Shinagawa_talk.pdf" target="_blank" rel="noopener" className="inline-flex items-center gap-2 text-ud-orange font-bold hover:underline text-sm">資料を見る (PDF) <ExternalLink size={14} /></a>
                </div>

                {/* 3. Tsukuba Univ */}
                <div className="bg-white rounded-3xl p-8 border border-ud-border shadow-sm hover:shadow-lg hover:border-ud-blue/30 transition-all flex flex-col">
                   <div className="flex items-center gap-3 mb-4">
                      <div className="p-3 bg-ud-green-light text-ud-green rounded-xl"><Zap size={24} /></div>
                      <h3 className="text-lg font-bold text-ud-heading">暗号・パズル・ゲーム研究室</h3>
                   </div>
                   <p className="text-sm text-ud-text mb-6 flex-1 leading-relaxed whitespace-pre-line">
{`"Five-card trick" や "Six-card trick" などの
プロトコルをブラウザ上で動かして体験することができます。`}
                   </p>
                   <a href="https://www.cs.tsukuba.ac.jp/~shinagawa/garalley.html" target="_blank" rel="noopener" className="inline-flex items-center gap-2 text-ud-green font-bold hover:underline text-sm">Webで体験する <ExternalLink size={14} /></a>
                </div>

                {/* 4. Ruangwises */}
                <div className="bg-white rounded-3xl p-8 border border-ud-border shadow-sm hover:shadow-lg hover:border-ud-blue/30 transition-all flex flex-col">
                   <div className="flex items-center gap-3 mb-4">
                      <div className="p-3 bg-gray-100 text-gray-600 rounded-xl"><Globe size={24} /></div>
                      <h3 className="text-lg font-bold text-ud-heading">S. Ruangwises's List</h3>
                   </div>
                   <p className="text-sm text-ud-text mb-6 flex-1 leading-relaxed whitespace-pre-line">
{`カードベース暗号論文の会議別まとめや
NP完全性が示されたペンシルパズルなどがまとまっています。`}
                   </p>
                   <a href="https://www.suthee.info/cbc-papers" target="_blank" rel="noopener" className="inline-flex items-center gap-2 text-gray-600 font-bold hover:underline text-sm">サイトを見る <ExternalLink size={14} /></a>
                </div>

                {/* 5. Portal (Span 2) */}
                <div className="bg-white rounded-3xl p-8 border border-ud-border shadow-sm hover:shadow-lg hover:border-ud-blue/30 transition-all flex flex-col md:col-span-2">
                   <div className="flex items-center gap-3 mb-4">
                      <div className="p-3 bg-gray-100 text-gray-600 rounded-xl"><Globe size={24} /></div>
                      <h3 className="text-lg font-bold text-ud-heading">Card-Based Cryptography Portal</h3>
                   </div>
                   <p className="text-sm text-ud-text mb-6 flex-1 leading-relaxed">カードベース暗号に関する論文リストやゼロ知識プロトコルのリストがまとまっているサイトです。</p>
                   <a href="https://sites.google.com/view/cardcrypto/list-of-papers" target="_blank" rel="noopener" className="inline-flex items-center gap-2 text-gray-600 font-bold hover:underline text-sm">サイトを見る <ExternalLink size={14} /></a>
                </div>

                {/* 6. IMI (Span 2, Multi-links) */}
                <div className="bg-white rounded-3xl p-8 border border-ud-border shadow-sm hover:shadow-lg hover:border-ud-blue/30 transition-all flex flex-col md:col-span-2">
                   <div className="flex items-center gap-3 mb-4">
                      <div className="p-3 bg-indigo-50 text-indigo-600 rounded-xl"><BookOpen size={24} /></div>
                      <h3 className="text-lg font-bold text-ud-heading">九州大学IMI 共同利用研究</h3>
                   </div>
                   <p className="text-sm text-ud-text mb-6 leading-relaxed">九州大学マス・フォア・インダストリ研究所(IMI)で開催されている、カードベース暗号に関する研究集会の情報です。</p>
                   <div className="grid grid-cols-1 sm:grid-cols-3 gap-4">
                      {[
                        { y: '2025年度', url: 'https://joint.imi.kyushu-u.ac.jp/post-18086/' },
                        { y: '2024年度', url: 'https://joint.imi.kyushu-u.ac.jp/post-15010/' },
                        { y: '2023年度', url: 'https://joint.imi.kyushu-u.ac.jp/post-9009/' }
                      ].map(link => (
                        <a key={link.y} href={link.url} target="_blank" rel="noopener" className="inline-flex items-center justify-center gap-2 px-4 py-3 rounded-xl bg-gray-50 border border-ud-border text-ud-text font-bold hover:bg-ud-blue hover:text-white hover:border-ud-blue transition-colors text-sm">
                           {link.y} <ExternalLink size={14} />
                        </a>
                      ))}
                   </div>
                </div>
             </div>

             <div className="mt-20 text-center">
                <button onClick={() => onNavigate('home')} className="text-ud-text font-bold hover:text-ud-heading transition-colors">
                   ← Back to Home
                </button>
             </div>
          </div>
        );
      };

      // 8. Footer
      const Footer = () => {
        return (
          <footer className="bg-ud-bg py-16 border-t border-ud-border">
            <div className="max-w-6xl mx-auto px-6 text-center">
              
              <h3 className="text-2xl font-bold text-ud-heading font-sans mb-4">{SITE_CONFIG.enName}</h3>
              
              <p className="text-ud-text font-medium mb-8">
                {SITE_CONFIG.department}<br/>
                {SITE_CONFIG.university}
              </p>
              
              <div className="flex justify-center gap-6 mb-12">
                <a 
                  href={SITE_CONFIG.labUrl}
                  target="_blank" 
                  rel="noreferrer" 
                  className="px-4 py-2 rounded-full bg-white border border-ud-border text-sm font-bold text-ud-heading hover:bg-ud-blue-light hover:text-ud-blue hover:border-ud-blue transition-all"
                >
                  Shinagawa Lab
                </a>
                <a 
                  href={SITE_CONFIG.yoneyamaLabUrl}
                  target="_blank" 
                  rel="noreferrer" 
                  className="px-4 py-2 rounded-full bg-white border border-ud-border text-sm font-bold text-ud-heading hover:bg-ud-orange-light hover:text-ud-orange hover:border-ud-orange transition-all"
                >
                  Yoneyama Lab
                </a>
              </div>
              
              <div className="text-xs font-bold text-ud-text/40">
                 &copy; {new Date().getFullYear()} Shota Ikeda. All Rights Reserved.
              </div>
            </div>
          </footer>
        );
      };

      // --- MAIN APP COMPONENT ---
      const App = () => {
        const [currentPage, setCurrentPage] = useState('home');

        const navigateTo = (page) => {
          setCurrentPage(page);
          if (page === 'home') {
            window.scrollTo({ top: 0, behavior: 'smooth' });
          }
        };

        const renderContent = () => {
          switch (currentPage) {
            case 'resources':
              return <Resources onNavigate={navigateTo} />;
            case 'home':
            default:
              return (
                <React.Fragment>
                  <Hero />
                  <About />
                  <Publications />
                  <ResearchPromo onNavigate={navigateTo} />
                </React.Fragment>
              );
          }
        };

        return (
          <div className="bg-ud-bg min-h-screen text-ud-text font-sans selection:bg-ud-blue selection:text-white">
            <Header currentPage={currentPage} onNavigate={navigateTo} />
            <main className="flex flex-col min-h-screen">
              {renderContent()}
            </main>
            <Footer />
          </div>
        );
      };

      // --- MOUNT ---
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }
      const root = createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
      
      // Cleanup Loader
      const loader = document.getElementById('loading');
      if(loader) { 
        loader.style.opacity = '0'; 
        loader.style.visibility = 'hidden';
        setTimeout(() => loader.remove(), 400); 
      }
    </script>
</body>
</html>
